<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Lista de Compras</h1>

    <form id="formulario">
      <input type="text" id="produto" placeholder="Nome do produto" required>
      <input type="number" id="quantidade" placeholder="Qtd" min="1" required>
      <select id="categoria">
        <option value="alimentos">Alimentos</option>
        <option value="bebidas">Bebidas</option>
        <option value="higiene">Higiene</option>
        <option value="limpeza">Limpeza</option>
      </select>
      <button type="submit" id="adicionar">Adicionar</button>
    </form>

    <div class="botoes">
      <button id="gravar">ğŸ’¾ Gravar dados</button>
      <button id="recuperar">ğŸ”„ Recuperar dados</button>
      <button id="limpar">ğŸ—‘ï¸ Limpar tudo</button>
    </div>

    <section class="listas">
      <div>
        <h2>Pendentes</h2>
        <ul id="listaPendentes"></ul>
      </div>
      <div>
        <h2>Comprados</h2>
        <ul id="listaComprados"></ul>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
